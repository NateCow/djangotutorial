<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCC Archive</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'lcc_entries:index' %}">Home</a></li>
            <li><a href="{% url 'lcc_entries:about' %}">About</a></li>
            <li><a href="{% url 'lcc_entries:search' %}">Search</a></li>
        </ul>
    </nav>

    {% if all_comps %}
        <ul>
            {% for comp in all_comps %}
                <li><a href="{% url 'lcc_entries:comp' comp.name %}">{{ comp }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No competitions are available.</p>
    {% endif %}
</body>
</html>
